<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pixel To Percent 2</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-size: 100%;
      }
      #wrap {
        width: 90%;
        margin: 0 auto;
        background-color: yellow;
        height: 500px;
        border: 4px solid black;
      }
      p {
        /* 일반적인 경우 */
        /* padding: 40px 2.31%; */
        /* 제한적인 경우 */
        width: 30.09%;
        padding: 40px 2.31%;
        margin: 0 auto;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolorem illo
        laudantium labore id suscipit? Assumenda eos autem, animi dolore
        nesciunt eligendi, eveniet nihil, in error rem odit minus architecto
        fugiat.
      </p>
    </div>
  </body>
</html>
